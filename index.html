
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simulador PalletParking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="pp-header">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <img class="logo-pp" src="https://pallet-parking.com/wp-content/themes/palletparking/includes/img/logo-pparking.png" alt="Logo PalletParking">
      <h1 class="titulo m-0">Simulador de Costos</h1>
    </div>
    <div class="d-flex align-items-center gap-2">
      <label class="text-white">UF (CLP):</label>
      <input id="valorUF" class="form-control uf-readonly" type="number" step="0.01" value="39643.59">
    </div>
  </div>
</header>
<main class="container mt-4">
  <div class="row g-3 mb-3">
    <div class="col-md-4">
      <label class="form-label">Cantidad de pallets</label>
      <input id="pallets" type="number" class="form-control" min="1" value="500">
    </div>
    <div class="col-md-4">
      <label class="form-label">Meses de operación (1-12)</label>
      <input id="meses" type="number" class="form-control" min="1" max="12" value="6">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button id="btnSimular" class="btn btn-simular w-100">Simular</button>
    </div>
  </div>
  <div class="row g-3" id="kpis">
    <div class="col-md-4"><div class="card card-resumen text-center"><div class="card-body"><h5>PalletParking</h5><div class="kpi-value" id="ppUF">–</div><div class="kpi-sub">CLP: $<span id="ppCLP">–</span></div></div></div></div>
    <div class="col-md-4"><div class="card card-resumen text-center"><div class="card-body"><h5>Tradicional</h5><div class="kpi-value" id="tradUF">–</div><div class="kpi-sub">CLP: $<span id="tradCLP">–</span></div></div></div></div>
    <div class="col-md-4"><div class="card card-resumen ahorro text-center"><div class="card-body"><h5>Ahorro</h5><div class="kpi-value" id="ahorroUF">–</div><div class="kpi-sub text-white">CLP: $<span id="ahorroCLP">–</span></div></div></div></div>
  </div>
  <div class="mt-4">
    <table id="tabla" class="table table-striped table-bordered">
      <thead><tr><th>Mes</th><th>Entradas (D)</th><th>Salidas (E)</th><th>Stock Final (G)</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="row g-3 mt-2">
    <div class="col-12"><canvas id="chartCostos" height="180"></canvas></div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/xlsx-calc/dist/xlsx-calc.min.js"></script>
<script src="script.js"></script>
</body>
</html>
