
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador PalletParking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header class="pp-header">
    <h1 class="titulo">Simulador PalletParking</h1>
  </header>

  <main style="padding:20px;">
    <div>
      <label>Cantidad de pallets:</label>
      <input type="number" id="inputPallets" placeholder="Ej: 600"><br><br>

      <label>Meses de operación (1-12):</label>
      <input type="number" id="inputMeses" min="1" max="12" placeholder="Ej: 6"><br><br>

      <button class="btn-simular" onclick="calcular()">Simular</button>
    </div>

    <section style="margin-top:20px; display:flex; gap:20px;">
      <div class="card-resumen">
        <h5>PalletParking</h5>
        <p id="tarjetaPP" class="kpi-value">–</p>
      </div>
      <div class="card-resumen">
        <h5>Tradicional</h5>
        <p id="tarjetaTrad" class="kpi-value">–</p>
      </div>
      <div class="card-resumen ahorro">
        <h5>Ahorro</h5>
        <p id="tarjetaAhorro" class="kpi-value">–</p>
      </div>
    </section>

    <section style="margin-top:30px;">
      <h3>Resultados por mes</h3>
      <table class="table" border="1" style="width:100%; text-align:center;">
        <thead>
          <tr>
            <th>Mes</th>
            <th>Entradas</th>
            <th>Salidas</th>
            <th>Stock Final</th>
          </tr>
        </thead>
        <tbody id="tablaResultados"></tbody>
      </table>
    </section>

    <section style="margin-top:30px;">
      <h3>Gráfico comparativo</h3>
      <canvas id="graficoCostos" width="400" height="200"></canvas>
    </section>
  </main>
</body>
</html>
