
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador PalletParking</title>
  https://cdn.jsdelivr.net/npm/chart.js</script>
  script.js</script>
</head>
<body>
  <h1>Simulador PalletParking</h1>
  <p>Logo PalletParking</p>
  <h2>Simulador de Costos</h2>

  <label>UF (CLP):</label>
  <input type="text" id="inputUF" placeholder="UF opcional"><br><br>

  <label>Cantidad de pallets:</label>
  <input type="number" id="inputPallets" placeholder="Ej: 600"><br><br>

  <label>Meses de operación (1-12):</label>
  <input type="number" id="inputMeses" min="1" max="12" placeholder="Ej: 6"><br><br>

  <button onclick="calcular()">Simular</button>

  <hr>
  <h4>PalletParking</h4>
  <p id="tarjetaPP">– CLP: $–</p>

  <h4>Tradicional</h4>
  <p id="tarjetaTrad">– CLP: $–</p>

  <h4>Ahorro</h4>
  <p id="tarjetaAhorro">– CLP: $–</p>

  <hr>
  <h3>Resultados por mes</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Mes</th>
        <th>Entradas</th>
        <th>Salidas</th>
        <th>Stock Final</th>
      </tr>
    </thead>
    <tbody id="tablaResultados"></tbody>
  </table>

  <hr>
  <h3>Gráfico comparativo</h3>
  <canvas id="graficoCostos" width="400" height="200"></canvas>
</body>
</html>
